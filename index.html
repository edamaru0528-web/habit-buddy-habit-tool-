        function renderCharts() {
            const data = loadData();
            const ctxW = document.getElementById('weekdayChart').getContext('2d');
            const ctxHabit = document.getElementById('habitRateChart').getContext('2d');

            // 選択月の日付範囲
            const firstDay = new Date(analysisYear, analysisMonth, 1);
            const lastDay = new Date(analysisYear, analysisMonth + 1, 0);

            // 今日の日付を取得（まだ来ていない日は計算に含めない）
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            // 計算の終了日は、月末と今日の小さい方
            const calcEndDay = lastDay < currentDate ? lastDay : (currentDate.getFullYear() === analysisYear && currentDate.getMonth() === analysisMonth ? currentDate : lastDay);

            // 曜日別達成率（各日の達成率の平均）
            // 各曜日の { total: 合計達成率, count: 日数 } を計算
            const weekdayStats = [0, 1, 2, 3, 4, 5, 6].map(() => ({ total: 0, count: 0 }));

            // 選択月のすべての日付を対象に計算
            const monthKey = `${analysisYear}-${String(analysisMonth + 1).padStart(2, '0')}`;

            // 月初から計算終了日（当日）までを対象に計算
            for (let d = new Date(firstDay); d <= calcEndDay; d.setDate(d.getDate() + 1)) {
                // ローカル時間で日付を取得（カレンダーと同じ形式）
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const dayNum = String(d.getDate()).padStart(2, '0');
                const dk = `${year}-${month}-${dayNum}`;
                const dayOfWeek = d.getDay();

                // カレンダーに表示される達成率を取得（getDailyProgressを使用）
                // 達成していない日は0%、一時停止中でも0%としてカウント
                const pct = getDailyProgress(data, dk);

                // 全日を対象にカウント
                weekdayStats[dayOfWeek].total += pct;
                weekdayStats[dayOfWeek].count++;
            }

            // 達成率を計算（日数で割る、日数がない場合は0%）
            const avgW = weekdayStats.map(s => s.count > 0 ? Math.round(s.total / s.count) : 0);

            // 項目別達成率（記録がない日は0%として計算、一時停止を考慮）
            const activeHabits = data.habits.filter(h => !h.isPaused);
            const habitLabels = activeHabits.map(h => h.name);

            const habitRates = activeHabits.map(h => {
                // 習慣の開始日から計算終了日までの日数を計算
                const habitStartDate = new Date(h.startDate);
                const effectiveStartDate = habitStartDate > firstDay ? habitStartDate : firstDay;

                // 一時停止日を考慮した終了日
                let effectiveEndDate = calcEndDay;
                if (h.pausedDate) {
                    const pausedDate = new Date(h.pausedDate);
                    if (pausedDate <= calcEndDay) {
                        effectiveEndDate = new Date(pausedDate);
                        effectiveEndDate.setDate(effectiveEndDate.getDate() - 1); // 停止日の前日まで
                    }
                }

                // 対象日数を計算
                let targetDays = 0;
                let achieved = 0;

                for (let d = new Date(effectiveStartDate); d <= effectiveEndDate; d.setDate(d.getDate() + 1)) {
                    const dk = d.toISOString().split('T')[0];
                    if (dk >= h.startDate) {
                        targetDays++;
                        const status = getHabitStatusAtDate(h, data.logs, dk);
                        if (status.isAchieved) achieved++;
                    }
                }

                return targetDays > 0 ? Math.round((achieved / targetDays) * 100) : 0;
            });
            const habitColors = activeHabits.map((h, i) => h.color || COLORS[i % COLORS.length]);

            if (chartW) chartW.destroy();

            // シアン系グラデーションカラーを作成
            const gradientW = ctxW.createLinearGradient(0, 200, 0, 0);
            gradientW.addColorStop(0, '#22d3d3');   // シアン（下）
            gradientW.addColorStop(1, '#38bdf8');   // ライトブルー（上）

            chartW = new Chart(ctxW, {
                type: 'bar',
                data: {
                    labels: ['日', '月', '火', '水', '木', '金', '土'],
                    datasets: [{
                        data: avgW,
                        backgroundColor: gradientW,
                        borderColor: 'transparent',
                        borderWidth: 0,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { callback: (value) => value + '%' },
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => context.parsed.y + '%'
                            }
                        }
                    }
                }
            });

            if (chartHabit) chartHabit.destroy();

            // 各習慣の色からグラデーションを作成
            const habitGradients = habitColors.map(color => {
                const gradient = ctxHabit.createLinearGradient(0, 0, 300, 0);
                gradient.addColorStop(0, color + 'CC');  // 少し薄い（左）
                gradient.addColorStop(1, color);          // 元の色（右）
                return gradient;
            });

            chartHabit = new Chart(ctxHabit, {
                type: 'bar',
                data: {
                    labels: habitLabels,
                    datasets: [{
                        data: habitRates,
                        backgroundColor: habitGradients,
                        borderColor: 'transparent',
                        borderWidth: 0,
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y', // 横棒グラフ
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { callback: (value) => value + '%' },
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        y: {
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => context.parsed.x + '%'
                            }
                        }
                    }
                }
            });

            // === 統計計算（選択月のみ） ===
            // 継続の定義: 1つでも項目にチェックまたは数字が入ればその日は継続

            // 選択月の記録がある日付を取得（ユニーク）
            const monthDatesWithActivity = [...new Set(
                data.logs
                    .filter(l => l.timestamp.startsWith(monthKey))
                    .map(l => l.timestamp.split('T')[0])
            )].sort();

            // 1. 総実行日数（選択月）
            const totalExecutionDays = monthDatesWithActivity.length;

            // 2. 最高連続日数を計算（選択月内のみ）
            let maxStreak = 0;
            let currentStreak = 0;
            let prevDate = null;

            monthDatesWithActivity.forEach(dateStr => {
                const currentDate = new Date(dateStr);
                if (prevDate) {
                    const diffDays = Math.round((currentDate - prevDate) / (1000 * 60 * 60 * 24));
                    if (diffDays === 1) {
                        // 連続している
                        currentStreak++;
                    } else {
                        // 連続が途切れた
                        if (currentStreak > maxStreak) maxStreak = currentStreak;
                        currentStreak = 1;
                    }
                } else {
                    currentStreak = 1;
                }
                prevDate = currentDate;
            });
            if (currentStreak > maxStreak) maxStreak = currentStreak;

            // 3. 習慣実行率（月初から今日までの全日の達成率の平均）
            // カレンダー表示の合計 ÷ 全日数
            let executionRate = 0;
            let totalAchievement = 0;

            // 月初から計算終了日までの全日数を対象に計算
            let allDaysCount = 0;
            for (let d = new Date(firstDay); d <= calcEndDay; d.setDate(d.getDate() + 1)) {
                // ローカル時間で日付を取得（カレンダーと同じ形式）
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                const dk = `${year}-${month}-${day}`;
                // カレンダーと同じ値を使用
                totalAchievement += getDailyProgress(data, dk);
                allDaysCount++;
            }

            if (allDaysCount > 0) {
                executionRate = Math.round(totalAchievement / allDaysCount);
                if (executionRate > 100) executionRate = 100;
            }

            // 統計を表示
            document.getElementById('statTotalDays').textContent = totalExecutionDays + '日';
            document.getElementById('statMaxStreak').textContent = maxStreak + '日';
            document.getElementById('statExecutionRate').textContent = executionRate + '%';

            // 統計データをグローバルに保存（詳細表示用）
            window.currentStats = {
                totalDays: totalExecutionDays,
                maxStreak: maxStreak,
                executionRate: executionRate,
                totalAchievement: totalAchievement,
                targetDays: allDaysCount,
                datesWithActivity: monthDatesWithActivity,
                monthKey: monthKey,
                analysisYear: analysisYear,
                analysisMonth: analysisMonth
            };
        }

        // 統計詳細表示
        window.showStatDetail = (type) => {
            const stats = window.currentStats;
            if (!stats) return;

            const modal = document.getElementById('statDetailModal');
            const icon = document.getElementById('statDetailIcon');
            const value = document.getElementById('statDetailValue');
            const title = document.getElementById('statDetailTitle');
            const desc = document.getElementById('statDetailDesc');
            const list = document.getElementById('statDetailList');

            const monthName = `${stats.analysisYear}年${stats.analysisMonth + 1}月`;

            if (type === 'totalDays') {
                icon.textContent = '📅';
                value.textContent = stats.totalDays + '日';
                title.textContent = '総実行日数';
                desc.innerHTML = `${monthName}に<br>少なくとも1つの習慣を実行した日数`;

                // 実行日のリストを表示
                if (stats.datesWithActivity.length > 0) {
                    list.innerHTML = stats.datesWithActivity.map(d => {
                        const date = new Date(d);
                        const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
                        return `<div style="padding:6px 0; border-bottom:1px solid var(--border); font-size:0.85rem;">
                            ${date.getMonth() + 1}/${date.getDate()}(${weekdays[date.getDay()]})
                        </div>`;
                    }).join('');
                } else {
                    list.innerHTML = '<div style="text-align:center; color:var(--text-muted); padding:16px;">記録なし</div>';
                }
            } else if (type === 'maxStreak') {
                icon.textContent = '🔥';
                value.textContent = stats.maxStreak + '日';
                title.textContent = '最高連続日数';
                desc.innerHTML = `${monthName}内で<br>連続して習慣を実行した最長記録`;

                // 連続記録の説明
                list.innerHTML = `
                    <div style="text-align:center; padding:16px;">
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:8px;">継続の定義</div>
                        <div style="font-size:0.85rem; color:var(--text);">1つでも習慣にチェックまたは<br>数字が入ればその日は継続</div>
                    </div>
                `;
            } else if (type === 'executionRate') {
                icon.textContent = '📊';
                value.textContent = stats.executionRate + '%';
                title.textContent = '習慣実行率';
                desc.innerHTML = `${monthName}の${stats.targetDays}日間の<br>平均達成率`;

                // 計算式を表示
                list.innerHTML = `
                    <div style="padding:12px;">
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:12px; text-align:center;">計算式</div>
                        <div style="background:var(--bg-card); border-radius:12px; padding:16px; text-align:center;">
                            <div style="font-size:0.9rem; color:var(--text-muted); margin-bottom:8px;">
                                各日の達成率の合計 ÷ 全日数
                            </div>
                            <div style="font-size:1.1rem; font-weight:700;">
                                ${stats.totalAchievement}% ÷ ${stats.targetDays}日
                            </div>
                            <div style="font-size:0.9rem; color:var(--text-muted); margin-top:8px;">
                                = <span style="color:var(--duo-green); font-weight:700;">${stats.executionRate}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            modal.classList.add('show');
        };

        window.closeStatDetail = (event) => {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('statDetailModal').classList.remove('show');
        };

        // 分析画面表示時に月選択を初期化
        const originalShowView = window.showView;
        window.showView = (view) => {
            originalShowView(view);
            if (view === 'analysis') {
                setupAnalysisMonthSelect();
            }
        };

        // その他
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        function showTip(e, text) {
            const t = document.getElementById('tooltip');
            t.textContent = text; t.style.left = e.pageX + 10 + 'px'; t.style.top = e.pageY - 30 + 'px'; t.classList.add('show');
        }
        function hideTip() { document.getElementById('tooltip').classList.remove('show'); }

        // マスコットをタップ
        window.pokeMascot = () => {
            const bubble = document.getElementById('mascotBubble');
            const messages = [
                '今日も一緒に頑張ろう！',
                '継続は力なり！',
                'すごい！その調子！',
                '休憩も大事だよ！',
                '比べるのは昨日の自分！'
            ];
            bubble.textContent = messages[Math.floor(Math.random() * messages.length)];
            bubble.classList.add('show');
            setTimeout(() => bubble.classList.remove('show'), 3000);
        };

        // 初期化（クラウドデータを待ってから表示）
        async function init() {
            // PWAモードでユーザーIDが見つからない場合、ユーザー選択ダイアログを表示
            if (needsUserSelection) {
                await showUserSelectionDialog();
                return; // ダイアログで選択後にリロードされる
            }

            // まずUIセットアップ（ユーザー名取得）
            await setupUI();
            // クラウドからデータ取得を試みる
            await fetchFromCloud();
            // データ取得後に表示
            renderHabits();
        }
        init();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>

    <!-- 日別ログ表示モーダル -->
    <div class="modal-overlay" id="dayLogsModal">
        <div class="modal">
            <h3 id="dayLogsTitle">記録</h3>
            <div id="dayLogsList" style="max-height:300px; overflow-y:auto; margin-bottom:16px;"></div>

            <div class="modal-field">
                <label style="display:block; margin-bottom:8px; font-weight:700;">💭 今日の振り返り</label>
                <textarea id="dayReflection" class="modal-input"
                    style="height:80px; resize:none; padding:12px; border-radius:12px;"
                    placeholder="今日気づいたことや、明日の目標など..."></textarea>
            </div>

            <div class="modal-buttons" style="margin-top:20px;">
                <button class="modal-btn cancel"
                    onclick="document.getElementById('dayLogsModal').classList.remove('show')">閉じる</button>
                <button class="modal-btn confirm" onclick="saveReflection()">保存</button>
            </div>
        </div>
    </div>
